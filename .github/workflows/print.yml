name: print

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      custom_version:
        required: true
        default: 'bug'
        type: choice
        options:
        - 'feature'
        - 'bug'
        - 'major'
  
jobs:
  print:
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.custom_version.outputs.version }}
    
    steps:

      - id: get_version
        run: |
          echo "::set-output name=value::bug"
      
      - run: echo ${{ needs.print.outputs.version }}
      
      
      
      
